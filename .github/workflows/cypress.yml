name: E2E Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-20.04
    name: E2E Chrome Ubuntu
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
          build: npm run build
          start: npm start
          wait-on: "http://localhost:3000"
